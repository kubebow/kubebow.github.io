	<script>
var imgs = document.getElementsByTagName("img");

var windowzone = document.getElementById("windowzone");

function getRandomInt(max) { // random number from 1 to max (inclusive)
  return Math.floor(Math.random() * max);
}
function flicker() { // the weird broken img tags effect
	for (var i = 0; i < imgs.length; i++) {
		if (imgs[i].src.includes("nan.png")) { // only flicker nan.pngs, not actual images
			imgs[i].style.display = "none";
			if (getRandomInt(2) == 1) {
				imgs[i].style.display = "inline";
			}
		}
	}
}

// Stylize all items and add event listeners
for (var i = 0; i < items.length; i++) {
	// src label (p tags)
	var srclbl = items[i].getElementsByTagName('div')[0].getElementsByTagName('p')[0];
	var srctxt = items[i].getElementsByTagName('img')[0].src;
	var splits = srctxt.split('/');
	srclbl.innerHTML = splits[splits.length-1];
	// img style
	items[i].getElementsByTagName('img')[0].style.width = "200px";
	// If user clicks an item, redirect them to the image's url
	items[i].addEventListener('click', function() { 
		document.location = this.getElementsByTagName('img')[0].src;
		});
	// box style
	items[i].style.margin = "20px";
	items[i].style.outline = "solid";
	// background color (highlight if mousing over)
	items[i].style.backgroundColor = "#444444";
	items[i].addEventListener('mouseover', function() {this.style.backgroundColor = "blue";});
	items[i].addEventListener('mouseout', function() {this.style.backgroundColor = "#444444";});
};
