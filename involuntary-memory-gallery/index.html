<script>
// Display selected teaser as a larger img tag. View link is enabled
function xmasselect(x) {
	var view = document.getElementById("xmasview");
	var old = document.getElementById("selected");
	x.id = "selected";
	view.src = x.src
	if (old != null) {
		if (old != x) {
			old.id = "";
		}
	}
}

// Select newest xmas teaser
xmasselect(document.getElementById("newxmas"));
// If user clicks an image, redirect them to the image's url
// Does not affect "unviewable" class at all
var imgs = document.getElementsByTagName("img");
for (var i = 0; i < imgs.length; i++) {
	if (imgs[i].classList.contains("unviewable") == false) {
		if (imgs[i].classList.contains("semiunviewable") == false) {
			imgs[i].addEventListener('click', function() {
				document.location = this.src;
			});
		}
		else {
			// If "semiunviewable" class, make img selectable instead
			imgs[i].addEventListener('click', function(){xmasselect(this);});
		}
	}
};

// Door and void
document.getElementById('door').addEventListener('mouseover', function() {
	this.src = 'assets1/door1.png';
	document.getElementById("doraud1").play();
});
document.getElementById('door').addEventListener('mouseout', function() {
	this.src = 'assets1/door0.png';
	document.getElementById("doraud0").play();
});
document.getElementById('door').addEventListener('click', function() {
	document.body.style.backgroundImage = "url('assets1/void.gif')";
	document.getElementById("masterbus").remove();
	document.getElementById("frontend").style.display = "none";
	document.getElementById("void").style.display = "block";
	document.getElementById("voidaud").play();
	document.title = "...?";
});
</script>
