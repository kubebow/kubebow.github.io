	<script>
<!-- init -->
var dial = "";
var formatted
display()
let inputs = document.getElementsByClassName("input");
<!-- Pages dict init: Grab txt file -->
var pages = {};
var request = new XMLHttpRequest();
var response = "";
var arrRead;
request.open('GET', 'https://kubebow.github.io/7394/0000.txt', true);
request.send();
<!-- Pages dict init: Connection is established -->
request.onreadystatechange = function () {
	if (this.readyState == 4 && this.status == 200) {
		<!-- Save each line into dict -->
		response = request.responseText;
		arrRead = response.split("\n");
		for (const line of arrRead) {
			pages[line.slice(0,4)] = line;
		}
		console.log(pages);
	}
};
<!-- functions and event listeners -->
for (const thisButton of inputs) {
	thisButton.addEventListener('click', function() {
		if (this.id == "CLR") {
			clr();
		} else if (this.id == "OK") {
			ok();
		} else { // button pressed was a symbol button
			// if "â– 1" was dialed, immediately go to the square1 drive
			if (dial.slice(-1) == "â– " && this.id == "1") {
				window.location.href = "https://kubebow.github.io/square1/index.html";
			}
			// add symbol to current dial string
			dial += this.id;
			}
		<!-- Text updates -->
		display();
		let retVal = pages[formatted];
		if (retVal == null) {
			retVal = formatted+": [?] Nan";
		}
		document.getElementById('preview').innerHTML = retVal;
		<!-- Play song audio -->
		let audtest = document.getElementById('audtest');
		audtest.play();
	});
}
function clr() {
	dial = "";
}
function display() {
	let empties = (4-dial.length);
	if (empties < 0) {
		dial = dial.slice(1);
		empties = 0;
	}
	formatted = dial;
	for (let i = 0; i < empties; i++) {
		formatted = "0"+formatted;
	}
	document.getElementById("title").innerHTML = "[ "+formatted+" ]";
}
function grabIndicator() {
	let retVal = pages[formatted];
	let activated = false;
	let retNew = "";
	for (let i = 0; i < retVal.length; i++) {
		let c = retVal.slice(i,i+1);
		if (activated) {
			if (c == "]") {
				return retNew;
			} else {
				retNew += c;
			}
		} else if (c == "[") {
			activated = true;
		}
	}
}
function ok() {
	<!-- Special checks -->
	switch(formatted) {
		case "0000":
			location.reload();
			return;
		//case "0418":
		//	dial = "!!!";
		//	break;
		//case "7394":
		//	window.location.href = "7394.html";
		//	break;
		//default:
		//	clr();
	}
	<!-- Normal checks -->
	let cs = grabIndicator();
	let dir = "";
	let ext = "";
	let file = formatted;
	for (let i = 0; i < cs.length; i++) {
		let c = cs.slice(i,i+1);
		switch(c) {
			case " ":
				continue;
			case "H":
				dir = formatted+"/";
			case "h":
				ext = ".html";
				break;
			case "m":
				dir = "7251/";
				ext = ".mp3";
				break;
			case "M":
				dir = "7251/";
				file = "7251";
				ext = ".html";
				break;
			case "v":
				ext = ".mp4";
				break;
		}
	}
	window.location.href = dir+file+ext+"";
}
	</script>
