<!DOCTYPE html>
<html><head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../style.css" rel="stylesheet" type="text/css" media="all">
	<link rel="icon" type="image/x-icon" href="https://kubebow.github.io/favicon.ico">
    <title>KubeBow (In The Dark)</title>
    <meta content="website" property="og:type" />
    <meta content="???" property="og:title" />
    <meta content="???" property="og:description" />
    <meta content="https://kubebow.github.io/" property="og:url" />
    <meta content="https://kubebow.github.io/tech/preview.png" property="og:image" />
    <meta content="#BF00BF" data-react-helmet="true" name="theme-color" />
	</head>
<body style="
background-color: black;
overflow-x: hidden;
">
	<div style="
	overflow: hidden;
    position: absolute;
	height: 100px;
	width: 100px;
	right: -50px;
	top: 50px;">
		 <embed src="3409.html">
	</div>
	<!-- Deco/old switches-->
	<div id="dead">
	</div>
	<!-- Working switch-->
	<img id="switch" src="../assets1/switch.png" style="
	visibility: visible;
	border-style: hidden;
	width:2.5%;">
	<div id="masterbus">
		<audio id="sq1load" src="../assets1/sq1load.mp3" type="audio/mp3"></audio>
		</div>
	<img id="spawner" src="../assets1/switch.png" style="
	transform: scaleY(-1);
	visibility: hidden;
	border-style: hidden;
	width:2.5%;">
	<script>
function getRandomInt(max) {
  return Math.floor(Math.random() * max);
}

document.getElementById('switch').addEventListener('click', function() {
	// switch sfx
	document.getElementById("sq1load").play();
	// place dead switch
	let newboi = document.getElementById("spawner").cloneNode(true);
	newboi.id = "";
	newboi.style.visibility = "visible";
	let element = document.getElementById("dead");
	element.appendChild(newboi);
	let lb = document.createElement("br");
	element.appendChild(lb);
	// allow scrolling (1/25 chance)
	if (getRandomInt(25) == 0) {
		document.body.style.overflowX = "scroll";
	}
	});

	</script>
</body></html>
