<!DOCTYPE html>
<html><head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="smartlinks-style.css" rel="stylesheet" type="text/css" media="all">
	<link rel="icon" type="image/x-icon" href="https://kubebow.github.io/favicon.ico">
    <title>Smartlink</title>
    <meta content="website" property="og:type" />
    <meta content="#BF00BF" data-react-helmet="true" name="theme-color" />
	<meta name="p:domain_verify" content="e8176958c4a704bcd26dbbde5538af4a"/>
	</head>
<body style="background-image: url('../assets0/bg.jpg');">
	<div id="face" style="
	display: block;
	border-style: none;
	">
		<img id="cover" alt="Cover art" style="
			width:50%;
			color:black;
			max-width: 200px;
			">
		<h2 id="title"></h2>
		<strong id="flavor"></strong>
		<p id="labelid"></p>
		<div id="headDiv">
			<div id="buttonDiv" style="
			text-align:center;
			width:100%;
			">
				<!-- YOUTUBE --><a id="youtube" class="button F-hemi H-hemi"><div class="buttonInnerDiv"><img class="buttonIcon"><span>YouTube</span><img class="buttonIcon"></div></a>
				<!-- BANDCAMP --><a id="bandcamp" class="button F-hemi H-hemi"><div class="buttonInnerDiv"><img class="buttonIcon"><span>Bandcamp</span><img class="buttonIcon"></div></a>
				<!-- SOUNDCLOUD --><a id="soundcloud" class="button F-hemi H-hemi"><div class="buttonInnerDiv"><img class="buttonIcon"><span>SoundCloud</span><img class="buttonIcon"></div></a>
				<!-- ITCH.IO --><a id="itch" class="button F-hemi H-hemi"><div class="buttonInnerDiv"><img class="buttonIcon"><span>Itch.io</span><img class="buttonIcon"></div></a>
				<!-- ARCHIVE.ORG --><a id="archiveOrg" class="button F-hemi H-hemi"><div class="buttonInnerDiv"><img class="buttonIcon"><span>Archive.org</span><img class="buttonIcon"></div></a>
				<!-- SMARTLINK --><a id="ffm" class="button F-hemi H-hemi"><div class="buttonInnerDiv"><img class="buttonIcon"><span>Streaming Services*</span><img class="buttonIcon"></div></a>
			</div>
		</div>
		<p>(* Please note that Streaming Services often have alterations to releases, ESPECIALLY titles.)</p>
		<a href="https://kubebow.github.io">Our Homepage</a>
	</div>
<script>
	// METADATA
	var title      = "Option1 (Various fArtists) - A \"title track\" is a track that is named after the album or the song the album is named after. There are many reasons to have this: sometimes it represents the core concept sometimes it's the single sometimes it's the magnus opus and sometimes it's whatever this fucking bullshit is.";
	var cover      = "../discog/fblz-bw2.png"; <!-- formerly dj-comp2 -->
	var labelid    = "[([ fblz-bw2 ])]";
	var flavor     = "Buy Water 3 (We Skip The Second One) [Existence of Buy Water 2 Debated]: Title Track<br><br>\"I FUCKING LOVE CHRISTMAS\" EDITION OF WATER<br>EVEN THOUGH IT'S BARELY CHRISTMAS THEMED<br>ASLO MERRY JANUARY 15TH AS OF ME RIGHTING THIS<br>I MEWN WRITING<br>RITING<br>RIGHTSING<br>FIGHTING FOR RIGHTS AND I WRITE THE RIGHTS AND RONGS WRONGLY";
	// LINKS
	var youtube    = "https://youtu.be/tWXttYCZ2Tw";
	var bandcamp   = "https://djsqarxz.bandcamp.com/album/a-title-track-is-a-track-that-is-named-after-the-album-or-the-song-the-album-is-named-after-there-are-many-reasons-to-have-this-sometimes-it-represents-the-core-concept-sometimes-its-the-single-s";
	var soundcloud = "";
	var itch       = "";
	var archiveOrg = "https://archive.org/details/dj-comp2";
	var ffm        = "";
	// SITE
	var bg         = "url('../assets0/bg-thump.jpg')";
	//
	//
	//
	// Plug links in
	const buttons = ["youtube","bandcamp","soundcloud","itch","archiveOrg","ffm"];
	for (const element of buttons) {
		if (window[element] == "") {document.getElementById(element).remove()}
		else {document.getElementById(element).href=window[element];}
	}
	// Plug meta in
	const meta = ["title","labelid","flavor"];
	for (const element of meta) {
		document.getElementById(element).innerHTML=window[element];
	}
	// Plug more in
	document.getElementById("cover").src=cover; // COVER
	document.body.style.backgroundImage=bg; // BG
	// If user clicks an image, redirect them to the image's url
	var imgs = document.getElementsByTagName("img");
	for (var i = 0; i < imgs.length; i++) {
		imgs[i].addEventListener('click', function() {
			document.location = this.src;
		});
	};
</script>
</body></html>
