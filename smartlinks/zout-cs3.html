	It's impossible to not fear what you can't see or understand.
	
	The Insurmountable is an album comprising of my most vulnerable and unapologetic noise works yet. COLORFUL_SHATTERS at its most terrifying and most primal, but in a much more compact and naturally flowing package than previously released projects of double the length.
	BE AWARE OF YOUR VOLUME!!! This is without a doubt the loudest project I've released to date at certain points.
	There is always a rumble before the earthquake. You'll feel it.
	
	Although this album contains seven tracks, I recommend listening to it as eight. Consider listening to this album on headphones while on your trip from work/school to home. Take a break after listening, take off your headphones completely. The eighth track is the sound of the world around you. This world we're in may be ugly and terrifying at times, but somehow it feels so peaceful in this context. So quiet. Juxtaposition is everything, I suppose." property="og:description" />
