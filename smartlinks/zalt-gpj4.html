<!DOCTYPE html>
<html><head>

<body style="background-image: url('../assets0/bg.jpg');">
	<div id="face" style="
	display: block;
	border-style: none;
	">
		<img id="cover" alt="Cover art" style="
			width:50%;
			color:black;
			max-width: 200px;
			">
		<h2 id="title"></h2>
		<strong id="flavor"></strong>
		<p id="labelid"></p>
		<div id="headDiv">
			<div id="buttonDiv" style="
			text-align:center;
			width:100%;
			">
				<!-- YOUTUBE (FULL) --><a id="youtube_fl" class="button F-hemi H-hemi"><div class="buttonInnerDiv"><img class="buttonIcon"><span>YouTube (Full Video)</span><img class="buttonIcon"></div></a>
				<!-- YOUTUBE (SEPERATED) --><a id="youtube_sp" class="button F-hemi H-hemi"><div class="buttonInnerDiv"><img class="buttonIcon"><span>YouTube (Playlist)</span><img class="buttonIcon"></div></a>
				<!-- BANDCAMP (OPTION1) --><a id="bandcamp_opt" class="button F-hemi H-hemi"><div class="buttonInnerDiv"><img class="buttonIcon"><span>Bandcamp (Option1)</span><img class="buttonIcon"></div></a>
				<!-- BANDCAMP (SQUARE1) --><a id="bandcamp_sq1" class="button F-hemi H-hemi"><div class="buttonInnerDiv"><img class="buttonIcon"><span>Bandcamp (Square1)</span><img class="buttonIcon"></div></a>
				<!-- SOUNDCLOUD --><a id="soundcloud" class="button F-hemi H-hemi"><div class="buttonInnerDiv"><img class="buttonIcon"><span>SoundCloud</span><img class="buttonIcon"></div></a>
				<!-- ITCH.IO --><a id="itch" class="button F-hemi H-hemi"><div class="buttonInnerDiv"><img class="buttonIcon"><span>Itch.io</span><img class="buttonIcon"></div></a>
				<!-- ARCHIVE.ORG --><a id="archiveOrg" class="button F-hemi H-hemi"><div class="buttonInnerDiv"><img class="buttonIcon"><span>Archive.org</span><img class="buttonIcon"></div></a>
				<!-- SMARTLINK --><a id="ffm" class="button F-hemi H-hemi"><div class="buttonInnerDiv"><img class="buttonIcon"><span>Streaming Services*</span><img class="buttonIcon"></div></a>
				<!-- RELATED -->
				<a id="rellnk" class="button F-hemi H-hemi"><div class="buttonInnerDiv"><img class="buttonIcon"><span id="rellab"></span><img class="buttonIcon"></div></a>
				<a id="rellnkb" class="button F-hemi H-hemi" style="display:none;"><div class="buttonInnerDiv"><img class="buttonIcon"><span id="rellabb"></span><img class="buttonIcon"></div></a>
			</div>
		</div>
		<p>(* Please note that Streaming Services often have alterations to releases, ESPECIALLY titles.)</p>
		<a href="https://kubebow.github.io">Our Homepage</a>
	</div>
<script>
	// METADATA
	var title        = "Zone-440 - Broken Ringerphone, Season 4 (Unpolished) [MB]";
	var cover        = "../discog/zalt-gpj4.png";
	var labelid      = "[([ zalt-gpj4 ])]";
	var flavor       = "<img src='../discog/zalt-gpj4_zBonus whiteboard_1postLP treebranch.jpg' style='max-width:400px;'>";
	// SPECIAL BUTTONS
	var rellab       = "Listening Party VOD";
	var rellabb      = "dummy";
	// LINKS
	var youtube_fl   = ""; // single video, album upload
	var youtube_sp   = ""; // multiple videos in playlist, single uploads
	var bandcamp_opt = "https://djsqarxz.bandcamp.com/album/broken-ringerphone-season-4-unpolished-mb";
	var bandcamp_sq1 = "";
	var soundcloud   = "https://soundcloud.com/zone-440/sets/zalt-gpj4";
	var itch         = "";
	var archiveOrg   = "";
	var ffm          = "";
	var rellnk       = "https://www.youtube.com/watch?v=ze_dmx-4D-w";
	var rellnkb      = "https://www.google.com/";
	// SITE
	var bg         = "url('../assets0/bg-zone_alt.jpg')";
	// pink          - bg.jpg
	// blue sky      - bg-sky.jpg
	// black sky     - bg-sky_alt.jpg
	// thumpnail v1  - bg-thump.jpg
	// thumpnail v2  - bg-thump_1984edition.jpg
	// zone-440      - bg-zone.jpg
	// zone-440 flip - bg-zone.jpg
	// zone-440 sym  - bg-zone_ytpVERIZONPASTE.png
	// zone-440 zalt - bg-zone_alt.jpg
	//
	//
	//
	// Plug links in
	const buttons = ["youtube_fl","youtube_sp","bandcamp_opt","bandcamp_sq1","soundcloud","itch","archiveOrg","ffm","rellnk","rellnkb"];
	for (const element of buttons) {
		if (window[element] == "") {document.getElementById(element).remove()}
		else {document.getElementById(element).href=window[element];}
	}
	// Plug meta in
	const meta = ["title","labelid","flavor","rellab","rellabb"];
	for (const element of meta) {
		document.getElementById(element).innerHTML+=window[element];
	}
	// Plug more in
	document.getElementById("cover").src=cover; // COVER
	document.body.style.backgroundImage=bg; // BG
	// If user clicks an image, redirect them to the image's url
	var imgs = document.getElementsByTagName("img");
	for (var i = 0; i < imgs.length; i++) {
		imgs[i].addEventListener('click', function() {
			document.location = this.src;
		});
	};
</script>
</body></html>
