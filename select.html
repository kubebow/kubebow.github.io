<script>
var palettes = document.getElementsByClassName("palette");
var paletteTitle = document.getElementById("paletteTitle");
var paletteDesc = document.getElementById("paletteDesc");
var current = "";
for (var i = 0; i < palettes.length; i++) {
	/*
	palettes[i].addEventListener('mouseout', function() {
		this.style.filter = "grayscale(100%)";
		//currentSrc = ""
		update();
		});
	palettes[i].addEventListener('mouseover', function() {
		this.style.filter = "grayscale(0%)";
		currentSrc = this.src
		update();
		});
	*/
	palettes[i].addEventListener('mouseover', function() {
		current = this.id
		update();
		});
};
function update() {
	console.log(current);
	// Reset all to grey, then color the current button
	for (var i = 0; i < palettes.length; i++) {palettes[i].style.filter = "grayscale(100%)";};
	document.getElementById(current).style.filter = "grayscale(0%)";
	// Update textfile:///C:/Users/Kaden/Desktop/Folder/git/kubebow.github.io/index.html
	if (current == "kb") {
		paletteTitle.innerHTML = "Tomaroh";
		paletteDesc.innerHTML = "&emsp; Canonical projects, somewhat lore based. At the moment all projects are solo projects by me, KubeBow, but this is likely to change someday. Projects are grouped by era, which are used to explore specific story/lore ideas over several releases at a time. The story is constantly morphing and overwriting itself, but there are many concepts that persist throughout everything.";
		}
	if (current == "440") {
		paletteTitle.innerHTML = "Bubbles";
		paletteDesc.innerHTML = "&emsp; Collaborative projects managed by KubeBow and created inside our Discord community. Zone-440 is our internet band, most well known for Broken Ringerphone (GPJ)."
		}
	if (current == "out") {
		paletteTitle.innerHTML = "The Outside";
		paletteDesc.innerHTML = "&emsp; Same deal as Tomaroh, but with a much looser canon. Many projects don't have any actual meaning, often up to interpretation, or are much more experimental and impulsive with it's decisions. Tomaroh and The Outside often affect each other, but The Outside is untrustworthy on its own.";
		}
	if (current == "opt1") {
		paletteTitle.innerHTML = "Option1";
		paletteDesc.innerHTML = "<img style='width:100%; border:none;' src='assets0/IMAGE_THAT_DOESNT_BREAK_YOUR_COMPUTER.png'></img>"
		}
}
