  <body width="100%" height="100%" style=";
	background-size: 100%;">
	<div id="html-freeze" style="visibility: visible;">
		<h1>This page contains autoplaying audio and/or video</h1>
		<p>Click anywhere on this page to continue<br>
		<br>
		<a href="https://kubebow.github.io">Back To Homepage</a></p>
		</div>
	<div id="html-started" style="
	color: white;
	visibility: hidden;">
		<a href="https://kubebow.github.io">Back To Homepage</a>
		<audio loop id="audio">
			<source src="void.mp3" type="audio/mp3">
			<source src="void.ogg" type="audio/ogg">
			Your browser does not support the audio element.
			</audio>
		</div>
	<script>
document.addEventListener("click", unfreeze);
	
function unfreeze() {
	document.getElementById("html-started").style.visibility = "visible";
	document.getElementById("html-freeze").remove();
	document.body.style.backgroundImage = "url('void.gif')";
	document.getElementById("audio").play();
}

// empty keeps the div but removes everything inside
// document.getElementById("audio").muted = false; // Chrome refuses to autoplay audio EVEN IF MUTED so play has to be done manually.
	</script>
